<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Planner</title>
    <link href="../../assets/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="../../assets/css/app.css" type="text/css" rel="stylesheet">
    <link href="../../assets/css/planning.css" type="text/css" rel="stylesheet">
        <script src="./index.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="navbar navbar-expand-lg navbar-dark bg-primary">
            <span class="navbar-brand mb-0 h1">Retirement Planner</span>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section class="fill-height">
                <div class="inputs">
                    <h1>Model Parameters</h1>
                    <form>
                      <div>
                        <label>[Table of Persons / Accounts goes here]</label>
                      </div>
                      <div>
                        <label>-----------divider--------------</label>
                      </div>

                      <div class="form-group">
                        <label>Expected Rate of Return</label>
                        <input type="text" class="form-control" id="inputRoR" placeholder="7%">
                      </div>
                      <div class="form-group">
                        <label>Expected Inflation Rate</label>             
                        <input type="text" class="form-control" id="inputInflationRate" placeholder="2.5%">
                      </div>
                      <div class="form-group">
                        <label>Withdraw rate in retirement</label>
                        <input type="text" class="form-control" id="inputWithdrawRate" placeholder="4%">
                      </div>
                      <div class="form-group">
                        <label>Years of retirement to model</label>
                        <input type="text" class="form-control" id="inputDuration" placeholder="30">
                      </div>
                    </form>
                </div>
            </section>
            <section class="fill-height">
                <div class="results">
                    <div class="results__filter">
                        <h1>Results Section</h1>
                        <p id="testTextSection"></p>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
