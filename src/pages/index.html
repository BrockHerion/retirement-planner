<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Planner</title>
    <link href="../../assets/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="../../assets/css/app.css" type="text/css" rel="stylesheet">
    <link href="../../assets/css/planning.css" type="text/css" rel="stylesheet">
    <script>require('./renderer.js')</script>
</head>
<body>
    <header>
        <div class="navbar navbar-expand-lg navbar-dark bg-primary">
            <span class="navbar-brand mb-0 h1">Retirement Planner</span>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section class="fill-height">
                <div class="inputs">
                  <h2>Model Controls</h2>
                    <form>
                      <div>
                        <label>[Table of Persons / Accounts goes here]</label>
                        <button id="testAddPerson" class="btn btn-primary">TEST ADD PERSON</button>
                      </div>
                      <div>
                        <label>-----------divider--------------</label>
                      </div>

                      <div class="form-group">
                        <label for="inputRoR">Expected Rate of Return</label>
                        <input type="number" class="form-control" id="inputRoR" >
                      </div>
                      <div class="form-group">
                        <label for="inputInflationRate">Expected Inflation Rate</label>             
                        <input type="number" class="form-control" id="inputInflationRate" >
                      </div>
                      <div class="form-group">
                        <label for="inputWithdrawRate">Withdraw rate in retirement</label>
                        <input type="number" class="form-control" id="inputWithdrawRate" >
                      </div>
                      <div class="form-group">
                        <label for="inputYearsOfRetirement">Years of retirement to model</label>
                        <input type="number" class="form-control" id="inputYearsOfRetirement" >
                      </div>
                    </form>
                </div>
            </section>
            <section class="fill-height">
                <div class="results">
                    <div class="results__filter">

                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                          
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                    
                      <div class="collapse navbar-collapse" id="navbarColor03">
                        <ul class="navbar-nav mr-auto">

                          <li class="nav-item select my-2 my-lg-0">
                            <div class="form-group m-auto mx-lg-0">
                              <select class="form-control" id="outputType">
                                <option>Tabular Output</option>
                                <option>Graphic Output</option>
                                <option>Tabular/Graphic Output</option>
                              </select>
                            </div>
                          </li>
                          <li class="nav-item select my-2 my-lg-0">
                            <div class="form-group m-auto mx-lg-0">
                              <select class="form-control" id="personFilter">
                                <option>All People</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                              </select>
                            </div>
                          </li>
                          <li class="nav-item select my-2 my-lg-0">
                            <div class="form-group m-auto mx-lg-0">
                              <select class="form-control" id="accountFilter">
                                <option>All Accounts</option>
                                <option>401k</option>
                                <option>Roth 401k</option>
                                <option>IRA</option>
                                <option>Roth IRA</option>
                                <option>Brokerage Account</option>
                              </select>
                            </div>
                        </li>
                        </ul>
                        <form class="form-inline m-auto mx-lg-0">
                          <button class="btn btn-primary my-2 my-sm-0" id="btn_calculate" type="submit">Calculate</button>
                        </form>
                      </div>
                    </nav>
                    <p id="testTextSection"></p>
                  </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
